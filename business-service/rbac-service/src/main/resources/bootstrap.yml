server:
  port: 5002
spring:
  profiles:
    active: dev
  application:
    name: rbac-service
  redis:
    host: localhost
    port: 6379
    database: 0
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://114.115.131.208:3306/rbac?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/
security:
  access:
    expires: 3600
    enable-refresh: true
  refresh:
    expires: 7200
swagger:
  basePackage: cn.cici.frigate.rbac
  enable: true
  title: ${spring.application.name}接口文档
  description: 测试一下
  version: 2.0.1
management:
  endpoints:
    web:
      exposure:
        include: '*'
tx-lcn:
  logger:
    allow-pool-suspension:
    enabled: true
    driver-class-name: ${spring.datasource.driver-class-name}
    jdbc-url: jdbc:mysql://114.115.131.208:3306/tx-manager?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
  ribbon:
    loadbalancer:
      dtx:
        enabled: true