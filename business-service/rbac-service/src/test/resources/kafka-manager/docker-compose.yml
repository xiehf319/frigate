zookeeper:
  image: zookeeper
  ports:
  - "2181:2181"
  - "2888:2888"
  - "3888:3888"
  - "5000:5000"

kafka:
  image: wurstmeister/kafka
  ports:
  - "9092:9092"
  links:
  - zookeeper:zookeeper

kafka-manager:
  image: sheepkiller/kafka-manager
  environment:
  - ZK_HOSTS=zookeeper:2181
  ports:
  - "9000:9000"
  links:
  - zookeeper:zookeeper
  - kafka:kafka
  volumes:
  - ./image/conf:/opt/kafka-manager-1.2.7/conf