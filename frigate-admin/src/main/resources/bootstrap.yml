server:
  port: 6001
spring:
  application:
    name: mantis-admin
  freemarker:
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/