server:
  port: 8763
spring:
  application:
    name: config-server
  datasource:
    url: jdbc:mysql://localhost:3306/config-server?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    config:
      label: master
      server:
        jdbc:
          sql: SELECT `KEY`, `VALUE` from properties where `APPLICATION`=? and `PROFILE`=? and `LABEL`=?
  profiles:
    active: jdbc
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImproveNamingStrategy
    database: MYSQL
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/