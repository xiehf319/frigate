server:
  port: 8001
spring:
  application:
    name: api-gateway
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    frigate-admin:
      path: /admin/**
      service-id: frigate-admin
    auth-server:
      path: /oauth/**
      service-id: auth-server
    user-center:
      path: /user/**
      service-id: user-center
  sensitive-headers: '*'